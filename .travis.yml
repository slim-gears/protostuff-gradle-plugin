language: java
jdk: openjdk14
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: script
  script: "./gradlew publish -Dgradle.publish.key=$GRADLE_PUBLISH_KEY -Dgradle.publish.secret=$GRADLE_PUBLISH_SECRET
    -Dsigning.keyId=$SIGNING_KEY_ID -Dsigning.password= -Dsigning.secretKeyRingFile=key.gpg
    -Dsonatype.username=$SONATYPE_USER -Dsonatype.password=$SONATYPE_PASSWORD -Dmeta.version=$TRAVIS_TAG"
  skip_cleanup: true
  on:
    tags: true
before_deploy:
- openssl aes-256-cbc -K $encrypted_2e6b62dd1b86_key -iv $encrypted_2e6b62dd1b86_iv
  -in key.gpg.enc -out key.gpg -d
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
