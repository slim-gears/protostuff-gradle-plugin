apply plugin: 'groovy'
apply plugin: 'maven'

group = 'io.protostuff'
version = '1.1.1-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile group: 'io.protostuff', name: 'protostuff-compiler', version: '2.2.24'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
